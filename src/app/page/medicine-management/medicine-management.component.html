<a routerLink="/">
    <label class="chevron"></label>
    Go Back
</a>

<div class="header">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit($event)">
        <div class="row">
            <div class="col-xs-12
                        col-sm-12
                        col-md-6
                        col-lg-6">
                <div class="box">
                    <input type="text" name="medicineName" placeholder="Medicine name" formControlName="name" />
                </div>
            </div>

            <div class="col-xs-12
                        col-sm-12
                        col-md-3
                        col-lg-3">
                <div class="box">
                    <input type="number" name="price" placeholder="Price" formControlName="price" />
                </div>
            </div>

            <div class="col-xs-12
                        col-sm-12
                        col-md-3
                        col-lg-3">
                <div class="box">
                    <button class="outline" type="submit">Add / Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="table">
    <form [formGroup]="searchForm">
        <input type="text" name="search" placeholder="Search medicine..." formControlName="searchQuery" />
    </form>

    <table>
        <thead>
            <tr>
                <th scope="col" style="width: 50%;"></th>
                <th scope="col" style="width: 30%;"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            @for (medicine of filteredList() || medicines(); track medicine.id;) {
            <tr scope="row">
                <td>
                    <label>{{ medicine.name }}</label>
                </td>
                <td>
                    <label>{{ formatNumber(medicine.price || 0) }}</label>
                </td>
                <td class="actionCol">
                    <button class="outline" (click)="deleteMedicine(medicine.id)">Delete</button>
                </td>
            </tr>
            }

        </tbody>
    </table>
</div>
